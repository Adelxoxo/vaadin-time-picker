<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>vaadin-time-picker tests</title>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../vaadin-time-picker.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <vaadin-time-picker></vaadin-time-picker>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should pass', function() {
        expect(element.localName).to.be.equal('vaadin-time-picker');
      });

      it('should not expose class name globally', function() {
        expect(window.TimePickerElement).not.to.be.ok;
      });

    });
  </script>
</body>
