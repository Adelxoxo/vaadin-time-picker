<dom-module id="time-picker-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Sample example</h3>
    <vaadin-demo-snippet id="time-picker-basic-demos-sample-example">
      <template preserve-content>
        <vaadin-time-picker>Foobar</vaadin-time-picker>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class TimePickerBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'time-picker-basic-demos';
      }
    }
    customElements.define(TimePickerBasicDemos.is, TimePickerBasicDemos);
  </script>
</dom-module>
